<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contador de Moedas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(31, 31, 31);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            display: flex;
            justify-content: center;
            color: white;
            margin: 20px;
        }
        .Abas {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Abas button {
            background-color: rgb(177, 177, 177);
            padding: 1%;
            border-radius: 20% 20% 0 0;
            margin: 0 5px;
        }
        .Moedas .dinheiro img {
            width: 5%;
            height: auto;
        }
        .linha {
            display: flex;
            justify-content: space-between;
            margin: 0 10px 10px 10px;
            border-bottom: gray 1px solid;
            gap: 20px;
        }
        .empilhados {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        .empilhados button {
            border-radius: 100%;
        }
        .empilhados button img {
            width: 50%;
            height: auto;
        }
        .dinheiro {
            width: 100%;
            max-height: 80px;
        }
        .dinheiro button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0 20px 0 20px;
        }
        .dinheiro button img {
            width: 40px;
            height: auto;
        }
        .dinheiro span {
            color: white;
        }
        input {
            width: 50px;
            margin-left: 10px;
        }
        .total-container {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Contador de Moedas!</h1>
    <div class="Abas">
        <button><p>Moedas</p></button>
        <button><p>CÃ©dulas</p></button>
        <button><p>Total</p></button>
    </div>

    <section class="Moedas">
        <div class="linha">
            <div class="empilhados">
                <input type="number" min="0" id="real1" value="0">
            </div>
            <div class="dinheiro">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/1_real_2012_verso.png" alt="1 real"><span>R$1,00</span></button>
            </div>
        </div>
        <div class="linha">
            <div class="empilhados">
                <input type="number" min="0" id="cent50" value="0">
            </div>
            <div class="dinheiro">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/50_centavos_2012_verso.png" alt="50 cent"><span>R$0,50</span></button>
            </div>
        </div>
        <div class="linha">
            <div class="empilhados">
                <input type="number" min="0" id="cent25" value="0">
            </div>
            <div class="dinheiro">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/25_centavos_2012_verso.png" alt="25 cent"><span>R$0,25</span></button>
            </div>
        </div>
        <div class="linha">
            <div class="empilhados">
                <input type="number" min="0" id="cent10" value="0">
            </div>
            <div class="dinheiro">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/10_centavos_2012_verso.png" alt="10 cent"><span>R$0,10</span></button>
            </div>
        </div>
        <div class="linha">
            <div class="empilhados">
                <input type="number" min="0" id="cent5" value="0">
            </div>
            <div class="dinheiro">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/7/71/5_centavos_2012_verso.png" alt="5 cent"><span>R$0,05</span></button>
            </div>
        </div>
    </section>

    <div class="total-container">
        Total: R$ <span id="resultado">0.00</span>
        <br><br>
        <button onclick="calcularTotal()">Calcular Total</button>
    </div>

    <script>
        function calcularTotal() {
            const v1 = parseInt(document.getElementById("real1").value) || 0;
            const v2 = parseInt(document.getElementById("cent50").value) || 0;
            const v3 = parseInt(document.getElementById("cent25").value) || 0;
            const v4 = parseInt(document.getElementById("cent10").value) || 0;
            const v5 = parseInt(document.getElementById("cent5").value) || 0;

            const total = (v1 * 1.00) + (v2 * 0.50) + (v3 * 0.25) + (v4 * 0.10) + (v5 * 0.05);

            document.getElementById("resultado").textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
